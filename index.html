<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1, shrink-to-fit=no" />
		<title>WebStylePress</title>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css" />
		<link rel="stylesheet" href="custom.css" />
	</head>
	<body>
		<br />
		<br />

		<div class="container">
			<button class="btn btn-primary btn-lg">Toggle</button>
			<p class="txt">
				Lorem ipsum dolor sit, amet consectetur adipisicing elit. Voluptatum,
				deleniti distinctio. Quidem, architecto? Odit tempora eaque, sed,
				accusantium molestias cupiditate repellendus, temporibus quisquam
				sapiente ipsum adipisci. Eveniet magnam veniam enim.
			</p>
		</div>

		<br />
		<br />

		<script>
			document.querySelector('.btn').addEventListener('click', function () {
				document.querySelector('.txt').classList.toggle('show');
			});
		</script>
	</body>
</html>
